<h2 mat-dialog-title>Log-In</h2>
<h3><span *ngIf="error">Credenziali non valide!</span></h3>
<mat-dialog-content>
    <form autocomplete="on" validate [formGroup]="form">
        <mat-form-field appearance="fill">
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="mario@example.com" name="email" formControlName="email" required>
            <mat-error *ngIf="form.controls.email">{{getErrorMessageEmail()}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput placeholder="password" name="password" formControlName="password" type="password">
            <mat-error *ngIf="form.controls.password">{{getErrorMessagePassword()}}</mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button type="submit" [disabled]="!form.valid" color="primary" (click)="login()">Login</button>
    <button mat-raised-button color="basic" (click)="close()">Cancel</button>
</mat-dialog-actions>
